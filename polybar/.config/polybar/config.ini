include-file = ./square_modules.ini

[colors]
background = ${xrdb:polybar.background}
foreground = ${xrdb:polybar.foreground}
middleground = ${xrdb:polybar.background}
border = ${xrdb:color8}
active = ${xrdb:selection}
inactive = ${xrdb:background}
highlight = ${xrdb:color5}
error = ${xrdb:color1}
red = ${xrdb:color1}
green = ${xrdb:color2}
yellow = ${xrdb:color3}
blue = ${xrdb:color4}
purple = ${xrdb:color5}
cyan = ${xrdb:color6}
white = ${xrdb:color7}
black = ${xrdb:color8}

[bar/mybar]
monitor = ${env:MONITOR:}
width = 100%
height = 24
offset-y = 0%
radius = 0.0
fixed-center = true
bottom = false

enable-ipc = true

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 0

border-size = 4
border-color = ${colors.background}

padding = 0
padding-left = 0
padding-right = 0

module-margin = 2pt

font-0 = Victor Mono Nerd Font Mono:pixelsize=10:antialias=true:autohint=true;2
; font-0 = Victor Mono Nerd Font:pixelsize=12:antialias=true:autohint=true;3
font-1 = Victor Mono Nerd Font Mono:pixelsize=24:antialias=true:autohint=true;6
font-2 = Victor Mono Nerd Font Mono:pixelsize=14:antialias=true:autohint=true;6
; font-3 = Victor:pixelsize=14:antialias=true:autohint=true:style=bold;4

modules-left =  bspwm xwindow
modules-center = date
modules-right = volume xkeyboard wlan eth battery tray

; tray-position = left
; tray-background = ${colors.yellow}
; tray-detached = false
; tray-maxsize = 16

wm-restack = bspwm
wm-name = bspwm

[settings]
screenchange-reload = true

[global/wm]
margin-top = 1
margin-bottom = 0

[module/tray]
type = custom/ipc
initial = 1
hook-0 = echo "%{A1:toggle-traybar && polybar-msg hook tray 2:}%{A}" &
hook-1 = echo "%{A1:toggle-traybar && polybar-msg hook tray 1:}%{A}" &
format-background = ${colors.black}
format-foreground = ${colors.foreground}

format-font = 2

[module/dunst]
type = custom/ipc
initial = 1
format-foreground = ${colors.yellow}

hook-0 = echo "%{A1:notify-send "DUNST_COMMAND_PAUSE" && polybar-msg hook dunst 2:}%{A}" &
hook-1 = echo "%{A1:notify-send "DUNST_COMMAND_RESUME" && polybar-msg hook dunst 1:}%{A}" &
format-font = 2
