#some stuff from lucasfcost.com

set -g mouse on        # mouse mode on
set -sg escape-time 10 # time to wait after <esc>
setw -g mode-keys vi   # set to vim keybinds

#nvim change curson shape depending on mode,xterm-termite:Tc *:Ss=\E[%p1%d q:Se=\E[ q
set-option -g default-terminal "tmux-256color"
set -ga terminal-overrides '*:Ss=\E[%p1%d q:Se=\E[ q,*256col*:Tc'

# C-b IS ~~not~~ acceptable --nah IDONTKNOWAAAHHH
unbind-key C-a
set-option -g prefix C-s

# Start numbering at 1
set -g base-index 1

# Rather than constraining window size to the maximum size of any client 
# connected to the *session*, constrain window size to the maximum size of any 
# client connected to *that window*. Much more reasonable.
setw -g aggressive-resize on

# Activity monitoring
setw -g monitor-activity on
set -g visual-activity on

# Vi copypaste
setw -g mode-keys vi
bind-key C-s copy-mode
unbind-key p
bind-key p paste-buffer
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel
bind-key -T copy-mode-vi v send-keys -X begin-selection

# reload config file
bind-key r source-file ~/.tmux.conf \; display-message "Reloaded .tmux.conf"

# window management
bind-key w new-window
bind-key d kill-window
# window navigation
bind-key h prev
bind-key l next

# meta-movement keys will resize panes
bind-key -r C-h resize-pane -L 1
bind-key -r C-j resize-pane -D 1
bind-key -r C-k resize-pane -U 1
bind-key -r C-l resize-pane -R 1

# rotate
bind-key -n M-o rotate-window

# Splitting panes.
bind-key - split-window -v -c "#{pane_current_path}"
bind-key '\' split-window -h -c "#{pane_current_path}"

# vi keys for switching panes
#bind-key h select-pane -L 
#bind-key j select-pane -D 
#bind-key k select-pane -U 
#bind-key l select-pane -R 
#bind-key -n C-q kill-pane

# Smart pane switching with awareness of Vim splits.
# See: https://github.com/christoomey/vim-tmux-navigator
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"

bind-key -n C-h if-shell "$is_vim" 'send-keys C-h'  'select-pane -L'
bind-key -n C-j if-shell "$is_vim" 'send-keys C-j'  'select-pane -D'
bind-key -n C-k if-shell "$is_vim" 'send-keys C-k'  'select-pane -U'
bind-key -n C-l if-shell "$is_vim" 'send-keys C-l'  'select-pane -R'
tmux_version='$(tmux -V | sed -En "s/^tmux ([0-9]+(.[0-9]+)?).*/\1/p")'

if-shell -b '[ "$(echo "$tmux_version < 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\'  'select-pane -l'"
if-shell -b '[ "$(echo "$tmux_version >= 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\\\'  'select-pane -l'"

bind-key -T copy-mode-vi 'C-h' select-pane -L
bind-key -T copy-mode-vi 'C-j' select-pane -D
bind-key -T copy-mode-vi 'C-k' select-pane -U
bind-key -T copy-mode-vi 'C-l' select-pane -R
bind-key -T copy-mode-vi 'C-\' select-pane -l

source ~/.config/tmux/palenight.tmux
